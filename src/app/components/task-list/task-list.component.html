<div class="container">
  <div class="todo-list">
    <div class="input-group">
      <input type="text" placeholder="todo" #newTask />
      <button (click)="add(newTask.value)" class="add-button">+</button>
    </div>

    <table>
      <tr
        *ngFor="let task of tasks; let i = index"
        [class.even]="i % 2 == 0"
        [class.odd]="i % 2"
      >
        <td>
          <p [class.is-done]="task.isDone">
            {{ task.title }}
          </p>
        </td>
        <button (click)="remove(task)" class="remove-button">X</button>
        <button (click)="task.toggleAsDone()" class="done-button">
          {{ task.isDone ? "undo" : "done" }}
        </button>
      </tr>
    </table>
  </div>
</div>
